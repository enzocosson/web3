<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B9F2FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B9F2FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="diamondShine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#B9F2FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.1" />
    </radialGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="#000000"/>
  
  <!-- Animated shine effect -->
  <rect x="0" y="0" width="500" height="700" fill="url(#diamondShine)" opacity="0.1"/>
  
  <!-- Border with strong glow effect -->
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#diamondGrad)" stroke-width="5" opacity="0.6" filter="url(#strongGlow)"/>
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#diamondGrad)" stroke-width="4" filter="url(#diamondGlow)"/>
  <rect x="25" y="25" width="450" height="650" fill="none" stroke="url(#diamondGrad)" stroke-width="3"/>
  <rect x="30" y="30" width="440" height="640" fill="none" stroke="url(#diamondGrad)" stroke-width="2"/>
  
  <!-- Certificate Body -->
  <rect x="40" y="40" width="420" height="620" fill="#050510" stroke="url(#diamondGrad)" stroke-width="1"/>
  
  <!-- Decorative corner diamonds -->
  <polygon points="60,60 70,50 80,60 70,70" fill="url(#diamondGrad)" filter="url(#diamondGlow)"/>
  <polygon points="420,60 430,50 440,60 430,70" fill="url(#diamondGrad)" filter="url(#diamondGlow)"/>
  <polygon points="60,640 70,630 80,640 70,650" fill="url(#diamondGrad)" filter="url(#diamondGlow)"/>
  <polygon points="420,640 430,630 440,640 430,650" fill="url(#diamondGrad)" filter="url(#diamondGlow)"/>
  
  <!-- Title -->
  <text x="250" y="95" font-family="serif" font-size="40" font-weight="bold" fill="url(#diamondGrad)" text-anchor="middle" filter="url(#strongGlow)">
    GOLDEN RESERVES
  </text>
  
  <!-- Subtitle with stars -->
  <text x="210" y="130" font-family="serif" font-size="24" fill="#B9F2FF" text-anchor="middle">★</text>
  <text x="250" y="135" font-family="serif" font-size="22" fill="#00CED1" text-anchor="middle">
    Digital Gold Certificate
  </text>
  <text x="290" y="130" font-family="serif" font-size="24" fill="#B9F2FF" text-anchor="middle">★</text>
  
  <!-- Decorative Line -->
  <line x1="60" y1="160" x2="440" y2="160" stroke="url(#diamondGrad)" stroke-width="3" filter="url(#diamondGlow)"/>
  
  <!-- Diamond icon -->
  <polygon points="250,190 280,220 250,270 220,220" fill="url(#diamondGrad)" filter="url(#strongGlow)"/>
  <polygon points="250,195 275,220 250,265 225,220" fill="#050510" stroke="url(#diamondGrad)" stroke-width="2"/>
  <line x1="250" y1="195" x2="250" y2="265" stroke="#B9F2FF" stroke-width="1" opacity="0.5"/>
  <line x1="225" y1="220" x2="275" y2="220" stroke="#B9F2FF" stroke-width="1" opacity="0.5"/>
  
  <!-- Tier Badge with multiple layers -->
  <circle cx="250" cy="330" r="90" fill="url(#diamondShine)" opacity="0.3"/>
  <circle cx="250" cy="330" r="85" fill="url(#diamondGrad)" opacity="0.6" filter="url(#diamondGlow)"/>
  <circle cx="250" cy="330" r="82" fill="url(#diamondGrad)" filter="url(#strongGlow)"/>
  <circle cx="250" cy="330" r="78" fill="#050510" stroke="url(#diamondGrad)" stroke-width="4"/>
  <circle cx="250" cy="330" r="70" fill="none" stroke="url(#diamondGrad)" stroke-width="1" opacity="0.5"/>
  
  <text x="250" y="320" font-family="sans-serif" font-size="28" font-weight="bold" fill="#B9F2FF" text-anchor="middle" filter="url(#diamondGlow)">
    DIAMOND
  </text>
  <text x="250" y="345" font-family="sans-serif" font-size="16" fill="#00CED1" text-anchor="middle">
    RESERVE
  </text>
  
  <!-- Gold Bars Icon (5 bars stacked) -->
  <rect x="150" y="410" width="70" height="35" fill="url(#diamondGrad)" stroke="#00CED1" stroke-width="2" rx="2" opacity="0.8"/>
  <rect x="180" y="425" width="70" height="35" fill="url(#diamondGrad)" stroke="#00CED1" stroke-width="2" rx="2" opacity="0.8"/>
  <rect x="210" y="440" width="70" height="35" fill="url(#diamondGrad)" stroke="#00CED1" stroke-width="2" rx="2" opacity="0.9"/>
  <rect x="240" y="455" width="70" height="35" fill="url(#diamondGrad)" stroke="#00CED1" stroke-width="2" rx="2" opacity="0.95"/>
  <rect x="270" y="470" width="70" height="35" fill="url(#diamondGrad)" stroke="#00CED1" stroke-width="2" rx="2"/>
  
  <!-- Value -->
  <text x="250" y="530" font-family="monospace" font-size="32" font-weight="bold" fill="#B9F2FF" text-anchor="middle" filter="url(#strongGlow)">
    0.001111 GOF
  </text>
  <text x="250" y="555" font-family="sans-serif" font-size="20" fill="#00CED1" text-anchor="middle">
    (~5€)
  </text>
  
  <!-- Description -->
  <text x="250" y="575" font-family="sans-serif" font-size="14" fill="#00CED1" text-anchor="middle">
    This certificate represents your elite stake
  </text>
  <text x="250" y="595" font-family="sans-serif" font-size="14" fill="#00CED1" text-anchor="middle">
    in the Golden Reserves ecosystem
  </text>
  
  <!-- Serial Number Placeholder -->
  <text x="250" y="635" font-family="monospace" font-size="12" fill="#4169E1" text-anchor="middle">
    Certificate No: #0000
  </text>
  
  <!-- Footer -->
  <line x1="60" y1="655" x2="440" y2="655" stroke="url(#diamondGrad)" stroke-width="2" filter="url(#diamondGlow)"/>
  <text x="250" y="680" font-family="sans-serif" font-size="11" fill="#00CED1" text-anchor="middle">
    ★ Powered by Blockchain Technology ★
  </text>
</svg>
