<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldShine">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="#000000"/>
  
  <!-- Border with glow effect -->
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#goldGrad)" stroke-width="4" opacity="0.5" filter="url(#glow)"/>
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  <rect x="30" y="30" width="440" height="640" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Certificate Body -->
  <rect x="40" y="40" width="420" height="620" fill="#0d0d0d" stroke="url(#goldGrad)" stroke-width="1"/>
  
  <!-- Decorative corner elements -->
  <path d="M 40 80 L 80 40" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M 420 80 L 460 40" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M 40 620 L 80 660" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <path d="M 420 620 L 460 660" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="250" y="100" font-family="serif" font-size="38" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle" filter="url(#glow)">
    GOLDEN RESERVES
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="135" font-family="serif" font-size="20" fill="#FFD700" text-anchor="middle">
    Digital Gold Certificate
  </text>
  
  <!-- Decorative Line -->
  <line x1="80" y1="160" x2="420" y2="160" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Tier Badge with multiple layers -->
  <circle cx="250" cy="280" r="85" fill="url(#goldShine)" opacity="0.4"/>
  <circle cx="250" cy="280" r="82" fill="url(#goldGrad)" opacity="0.8"/>
  <circle cx="250" cy="280" r="80" fill="url(#goldGrad)" filter="url(#glow)"/>
  <circle cx="250" cy="280" r="75" fill="#0d0d0d" stroke="url(#goldGrad)" stroke-width="3"/>
  <text x="250" y="270" font-family="sans-serif" font-size="26" font-weight="bold" fill="#FFD700" text-anchor="middle">
    GOLD
  </text>
  <text x="250" y="295" font-family="sans-serif" font-size="16" fill="#FFA500" text-anchor="middle">
    RESERVE
  </text>
  
  <!-- Gold Bars Icon (3 bars stacked) -->
  <rect x="170" y="360" width="80" height="40" fill="url(#goldGrad)" stroke="#FFA500" stroke-width="2" rx="2"/>
  <rect x="210" y="375" width="80" height="40" fill="url(#goldGrad)" stroke="#FFA500" stroke-width="2" rx="2"/>
  <rect x="250" y="390" width="80" height="40" fill="url(#goldGrad)" stroke="#FFA500" stroke-width="2" rx="2"/>
  
  <!-- Gold bar details -->
  <line x1="180" y1="365" x2="180" y2="395" stroke="#FFA500" stroke-width="1"/>
  <line x1="190" y1="365" x2="190" y2="395" stroke="#FFA500" stroke-width="1"/>
  <line x1="200" y1="365" x2="200" y2="395" stroke="#FFA500" stroke-width="1"/>
  <line x1="220" y1="380" x2="220" y2="410" stroke="#FFA500" stroke-width="1"/>
  <line x1="230" y1="380" x2="230" y2="410" stroke="#FFA500" stroke-width="1"/>
  <line x1="240" y1="380" x2="240" y2="410" stroke="#FFA500" stroke-width="1"/>
  <line x1="260" y1="395" x2="260" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="270" y1="395" x2="270" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="280" y1="395" x2="280" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="290" y1="395" x2="290" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="300" y1="395" x2="300" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="310" y1="395" x2="310" y2="425" stroke="#FFA500" stroke-width="1"/>
  <line x1="320" y1="395" x2="320" y2="425" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Value -->
  <text x="250" y="470" font-family="monospace" font-size="30" font-weight="bold" fill="#FFD700" text-anchor="middle" filter="url(#glow)">
    0.000666 GOF
  </text>
  <text x="250" y="495" font-family="sans-serif" font-size="18" fill="#FFA500" text-anchor="middle">
    (~3â‚¬)
  </text>
  
  <!-- Description -->
  <text x="250" y="520" font-family="sans-serif" font-size="14" fill="#bbb" text-anchor="middle">
    This certificate represents your stake
  </text>
  <text x="250" y="540" font-family="sans-serif" font-size="14" fill="#bbb" text-anchor="middle">
    in the Golden Reserves ecosystem
  </text>
  
  <!-- Serial Number Placeholder -->
  <text x="250" y="590" font-family="monospace" font-size="12" fill="#999" text-anchor="middle">
    Certificate No: #0000
  </text>
  
  <!-- Footer -->
  <line x1="80" y1="610" x2="420" y2="610" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="250" y="640" font-family="sans-serif" font-size="11" fill="#999" text-anchor="middle">
    Powered by Blockchain Technology
  </text>
</svg>
