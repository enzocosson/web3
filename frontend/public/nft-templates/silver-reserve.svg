<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="silverShine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="#0a0a0a"/>
  
  <!-- Border with glow effect -->
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#silverGrad)" stroke-width="4" opacity="0.3" filter="blur(2px)"/>
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#silverGrad)" stroke-width="4"/>
  <rect x="30" y="30" width="440" height="640" fill="none" stroke="url(#silverGrad)" stroke-width="2"/>
  
  <!-- Certificate Body -->
  <rect x="40" y="40" width="420" height="620" fill="#1a1a1a" stroke="url(#silverGrad)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="100" font-family="serif" font-size="36" font-weight="bold" fill="url(#silverGrad)" text-anchor="middle">
    GOLDEN RESERVES
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="135" font-family="serif" font-size="20" fill="#C0C0C0" text-anchor="middle">
    Digital Gold Certificate
  </text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="160" x2="400" y2="160" stroke="url(#silverGrad)" stroke-width="2"/>
  
  <!-- Tier Badge with shine -->
  <circle cx="250" cy="280" r="82" fill="url(#silverShine)" opacity="0.3"/>
  <circle cx="250" cy="280" r="80" fill="url(#silverGrad)"/>
  <circle cx="250" cy="280" r="75" fill="#1a1a1a" stroke="url(#silverGrad)" stroke-width="2"/>
  <text x="250" y="270" font-family="sans-serif" font-size="24" font-weight="bold" fill="#E8E8E8" text-anchor="middle">
    SILVER
  </text>
  <text x="250" y="295" font-family="sans-serif" font-size="16" fill="#C0C0C0" text-anchor="middle">
    RESERVE
  </text>
  
  <!-- Gold Bars Icon (2 bars) -->
  <rect x="190" y="370" width="80" height="40" fill="url(#silverGrad)" stroke="#999" stroke-width="2" rx="2"/>
  <rect x="230" y="385" width="80" height="40" fill="url(#silverGrad)" stroke="#999" stroke-width="2" rx="2"/>
  <line x1="200" y1="375" x2="200" y2="405" stroke="#999" stroke-width="1"/>
  <line x1="210" y1="375" x2="210" y2="405" stroke="#999" stroke-width="1"/>
  <line x1="220" y1="375" x2="220" y2="405" stroke="#999" stroke-width="1"/>
  <line x1="240" y1="390" x2="240" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="250" y1="390" x2="250" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="260" y1="390" x2="260" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="270" y1="390" x2="270" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="280" y1="390" x2="280" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="290" y1="390" x2="290" y2="420" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="390" x2="300" y2="420" stroke="#999" stroke-width="1"/>
  
  <!-- Value -->
  <text x="250" y="460" font-family="monospace" font-size="28" font-weight="bold" fill="#E8E8E8" text-anchor="middle">
    0.000444 GOF
  </text>
  <text x="250" y="485" font-family="sans-serif" font-size="18" fill="#C0C0C0" text-anchor="middle">
    (~2â‚¬)
  </text>
  
  <!-- Description -->
  <text x="250" y="510" font-family="sans-serif" font-size="14" fill="#aaa" text-anchor="middle">
    This certificate represents your stake
  </text>
  <text x="250" y="530" font-family="sans-serif" font-size="14" fill="#aaa" text-anchor="middle">
    in the Golden Reserves ecosystem
  </text>
  
  <!-- Serial Number Placeholder -->
  <text x="250" y="580" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">
    Certificate No: #0000
  </text>
  
  <!-- Footer -->
  <line x1="100" y1="600" x2="400" y2="600" stroke="url(#silverGrad)" stroke-width="1"/>
  <text x="250" y="630" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">
    Powered by Blockchain Technology
  </text>
</svg>
