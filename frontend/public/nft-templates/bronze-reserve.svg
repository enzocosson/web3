<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bronzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="#1a1a1a"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="url(#bronzeGrad)" stroke-width="4"/>
  <rect x="30" y="30" width="440" height="640" fill="none" stroke="url(#bronzeGrad)" stroke-width="2"/>
  
  <!-- Certificate Body -->
  <rect x="40" y="40" width="420" height="620" fill="#2a2a2a" stroke="url(#bronzeGrad)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="100" font-family="serif" font-size="36" font-weight="bold" fill="url(#bronzeGrad)" text-anchor="middle">
    GOLDEN RESERVES
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="135" font-family="serif" font-size="20" fill="#CD7F32" text-anchor="middle">
    Digital Gold Certificate
  </text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="160" x2="400" y2="160" stroke="url(#bronzeGrad)" stroke-width="2"/>
  
  <!-- Tier Badge -->
  <circle cx="250" cy="280" r="80" fill="url(#bronzeGrad)"/>
  <circle cx="250" cy="280" r="75" fill="#2a2a2a" stroke="url(#bronzeGrad)" stroke-width="2"/>
  <text x="250" y="270" font-family="sans-serif" font-size="24" font-weight="bold" fill="#CD7F32" text-anchor="middle">
    BRONZE
  </text>
  <text x="250" y="295" font-family="sans-serif" font-size="16" fill="#CD7F32" text-anchor="middle">
    RESERVE
  </text>
  
  <!-- Gold Bar Icon -->
  <rect x="210" y="380" width="80" height="40" fill="url(#bronzeGrad)" stroke="#8B4513" stroke-width="2" rx="2"/>
  <line x1="220" y1="385" x2="220" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="230" y1="385" x2="230" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="240" y1="385" x2="240" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="250" y1="385" x2="250" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="260" y1="385" x2="260" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="270" y1="385" x2="270" y2="415" stroke="#8B4513" stroke-width="1"/>
  <line x1="280" y1="385" x2="280" y2="415" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Value -->
  <text x="250" y="450" font-family="monospace" font-size="28" font-weight="bold" fill="#CD7F32" text-anchor="middle">
    0.000222 GOF
  </text>
  <text x="250" y="475" font-family="sans-serif" font-size="18" fill="#CD7F32" text-anchor="middle">
    (~1â‚¬)
  </text>
  
  <!-- Description -->
  <text x="250" y="500" font-family="sans-serif" font-size="14" fill="#999" text-anchor="middle">
    This certificate represents your stake
  </text>
  <text x="250" y="520" font-family="sans-serif" font-size="14" fill="#999" text-anchor="middle">
    in the Golden Reserves ecosystem
  </text>
  
  <!-- Serial Number Placeholder -->
  <text x="250" y="570" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">
    Certificate No: #0000
  </text>
  
  <!-- Footer -->
  <line x1="100" y1="600" x2="400" y2="600" stroke="url(#bronzeGrad)" stroke-width="1"/>
  <text x="250" y="630" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">
    Powered by Blockchain Technology
  </text>
</svg>
